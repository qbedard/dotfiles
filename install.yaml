- defaults:
    shell:
      stdout: true
      stderr: true

- shell:
    - bash -c 'if [ "$(uname)" == "Darwin" ]; then brew bundle --no-lock; fi'

- clean:
    ~/:
    ~/.config:
      recursive: true

- create:
    - ~/.config/gh
    - ~/.hammerspoon

- link:
    ~/.bashrc:
    ~/.common.sh:
    ~/.isort.cfg:
    ~/.phoenix.js:
    ~/.tool-versions:
    ~/.zshrc:

- stow:
    config: ~/.config
    hammerspoon: ~/.hammerspoon

- shell:
    - fish -c 'omf install'
