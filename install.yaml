- defaults:
    shell:
      stdout: true
      stderr: true

- shell:
    - bash -c 'if [ "$(uname)" == "Darwin" ]; then brew bundle --no-lock; fi'

- clean:
    ~/:
    ~/.config:
      recursive: true

- create:
    - ~/.config/gh
    - ~/.hammerspoon

- link:
    ~/.bashrc:
    ~/.common.sh:
    ~/.isort.cfg:
    ~/.npmrc:
    ~/.phoenix.js:
    ~/.sql-formatter.json:
    ~/.tool-versions:
    ~/.zshrc:
    ~/Library/Application Support/jesseduffield/lazydocker/config.yml: lazydocker-config.yaml

- stow:
    config: ~/.config
    hammerspoon: ~/.hammerspoon

- shell:
    - fish -c 'omf install'
