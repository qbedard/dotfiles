- defaults:
    shell:
      stdout: true
      stderr: true

- shell:
    - bash -c 'if [ "$(uname)" == "Darwin" ]; then brew bundle --no-lock; fi'

- clean:
    ~/:
    ~/.config:
      recursive: true

- create:
    - ~/.config

- link:
    ~/.bashrc:
    ~/.eslintrc.yml:
    ~/.ggitignore:
    ~/.ideavimrc:
    ~/.isort.cfg:
    ~/.stylelintrc.json:
    ~/.tmux.conf:
    ~/.zshrc:

- stow:
    config:
      target: ~/.config

- shell:
    - fish -c 'curl -L https://get.oh-my.fish | source - --noninteractive'
    - fish -c 'omf install'
