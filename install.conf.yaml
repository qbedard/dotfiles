- shell:
    - command: 'brew bundle --no-lock'
      stdout: true
      stderr: true
    - command: omf install
      stdout: true
      stderr: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- create:
    - ~/github

- link:
    ~/.bashrc:
    ~/.eslintrc.yml:
    ~/.ggitignore:
    ~/.ideavimrc:
    ~/.stylelintrc.json:
    ~/.tmux.conf:
    ~/.zshrc:

- stow:
    config:
      target: ~/.config
