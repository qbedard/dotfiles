- defaults:
    shell:
      stdout: true
      stderr: true

- shell:
    - 'brew bundle --no-lock'
    - omf install

- clean:
    ~/:
    ~/.config:
      recursive: true

- create:
    - ~/github

- link:
    ~/.bashrc:
    ~/.eslintrc.yml:
    ~/.ggitignore:
    ~/.ideavimrc:
    ~/.stylelintrc.json:
    ~/.tmux.conf:
    ~/.zshrc:

- stow:
    config:
      target: ~/.config
