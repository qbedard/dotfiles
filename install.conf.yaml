- defaults:
    shell:
      stdout: true
      stderr: true

- shell:
    - bash -c 'if [ "$(uname)" == "Darwin" ]; then brew bundle --no-lock; fi'
    - fish -c 'omf install'

- clean:
    ~/:
    ~/.config:
      recursive: true

- create:
    - ~/github

- link:
    ~/.bashrc:
    ~/.eslintrc.yml:
    ~/.ggitignore:
    ~/.ideavimrc:
    ~/.stylelintrc.json:
    ~/.tmux.conf:
    ~/.zshrc:

- stow:
    config:
      target: ~/.config
