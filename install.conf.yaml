- defaults:
    shell:
      stdout: true
      stderr: true

- shell:
    - bash -c 'if [ "$(uname)" == "Darwin" ]; then brew bundle --no-lock; fi'

- clean:
    ~/:
    ~/.config:
      recursive: true

- create:
    - ~/bin
    - ~/.config/gh

- link:
    ~/.bashrc:
    ~/.eslintrc.yml:
    ~/.ggitignore:
    ~/.ideavimrc:
    ~/.isort.cfg:
    ~/.stylelintrc.json:
    ~/.tmux.conf:
    ~/.zshrc:

- stow:
    bin: ~/bin
    config: ~/.config

- shell:
    - fish -c 'omf install'
