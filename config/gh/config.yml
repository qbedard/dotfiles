aliases:
  open-prs: |-
    !gh api graphql -f query="
      query {
        viewer {
          pullRequests(first: 100, states: [OPEN]) {
            nodes {
              author {
                login
              }
              headRefName
              isDraft
              number
              permalink
              repository {
                name
              }
              title
            }
          }
        }
      }
    "
  repos: |-
    !gh api graphql -f query="
      query {
        viewer {
          organizations(first: 10) {
            nodes {
              repositories(first: 100) {
                nodes {
                  nameWithOwner
                }
              }
            }
          }
        }
      }
    " \
    | jq .data.viewer.organizations.nodes[].repositories.nodes[].nameWithOwner \
    | sed "s/\"//g"
